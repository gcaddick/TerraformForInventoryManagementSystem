<!doctype html>
<html>
   <body>
   
      <table border = 1>
         <thead>
            <td>User ID</td>
            <td>Email</td>
            <td>First Name</td>
            <td>Last Name</td>
            <td>Password</td>
            <td>Day Joined</td>
            <td>Address</td>
            <td>City</td>
            <td>Role</td>

         </thead>
         
         {% for row in rows %}
            <tr>
               <td>{{row["user_id"]}}</td>
               <td>{{row["email"]}}</td>
               <td>{{row["first_name"]}}</td>
               <td>{{row['last_name']}}</td>
               <td>{{row['pword']}}</td>
               <td>{{row['date_joined']}}</td>
               <td>{{row['address']}}</td>
               <td>{{row['city']}}</td>	
               <td>{{row['role']}}</td>	
            </tr>
         {% endfor %}
      </table>
      
      <a href = "/oldhome">Go back to home page</a>
      
   </body>
</html>
