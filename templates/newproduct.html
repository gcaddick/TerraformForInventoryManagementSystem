  <body class="text-center">

<main class="form-signin">
  <form action="{{ url_for('add_product') }}" " method = "POST" enctype="multipart/form-data">

    <h1 class="h3 mb-3 fw-normal">Add New Product</h1>

      <br>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" placeholder="Product ID" name = "prod_ID">
      <label for="floatingInput">Product ID</label>
    </div>

      <br>

    <div class="form-floating">
      <input type="text" class="form-control" id="enterFirstName" placeholder="Product Name" name = "prod_name">
      <label for="enterFirstName">Product Name</label>
    </div>

    <br>

    <div class="form-floating">
      <input type="text" class="form-control" id="enterLastName" placeholder="Product Price" name = "price">
      <label for="enterLastName">Product Price</label>
    </div>

      <br>

    <div class="form-floating">
      <input type="textarea" class="form-control" id="floatingPassword" placeholder="Description" name = "desc">
      <label for="floatingPassword">Description</label>
    </div>

        <br>

    <div class="form-floating">
      <input type="text" class="form-control" id="enterAddress" placeholder="Quantity" name = "quantity">
      <label for="enterAddress">Quantity</label>
    </div>

      <br>

    <select class="form-select" method="GET" aria-label="Default select example" name=auth>
      <option selected>Authenticated</option>

      {% for auth in authenticated %}
      <option value= "{{auth}}" SELECTED>{{auth}}</option>"
      {% endfor %}<br>

    </select>

    <br>

      <input type="file" name="file" value="file">
      <hr>
      <input class="w-100 btn btn-lg btn-primary" type = "submit" value = "Submit Product" /><br>
      </form>
      <br>

    <!-- <button class="w-100 btn btn-lg btn-primary" type="submit">Submit Product</button> -->

  </form>
    
    <a href = "/">Go back to home page</a>
    <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
</main>
