   <body>

      <table class="table">
         <thead class="thead-dark">
           <tr>
             <th scope="col">#</th>            
             <th scope="col">Product Id</th>
             <th scope="col">Product Name</th>
             <th scope="col">Product Price</th>
             <th scope="col">Description</th>
             <th scope="col">Quantity</th>
             <th scope="col">Authenticated</th>
             <th scope="col">Picture</th>
           </tr>
         </thead>
         <tbody>
         {% for row in user_search %}
           <tr>
             <th scope="row">1</th>
             <td>{{row["prod_id"]}}</td>
             <td>{{row["prod_name"]}}</td>
             <td>{{row["price"]}}</td>
             <td>{{row["desc"]}}</td>
             <td>{{row['quantity']}}</td>
             <td>{{row['auth']}}</td>
             <td>{{row['prod_url']}}</td>	
           </tr>
           {% endfor %}
         </tbody>
       </table>
