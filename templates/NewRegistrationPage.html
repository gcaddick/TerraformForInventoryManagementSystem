  <body class="text-center">

<main class="form-signin">
  <form action="{{ url_for('add_user') }}" name="user_login_data" method = "POST">
<!--    <img class="mb-4" src="assets/logo.jpg" alt="" width="72" height="57">-->
    <h1 class="h3 mb-3 fw-normal">New User Account Registration</h1>

      <br>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name = "email">
      <label for="floatingInput">Email address</label>
    </div>

      <br>

    <div class="form-floating">
      <input type="text" class="form-control" id="enterFirstName" placeholder="Enter First Name" name = "fn">
      <label for="enterFirstName">First Name</label>
    </div>

    <div class="form-floating">
      <input type="text" class="form-control" id="enterLastName" placeholder="Enter Last Name" name = "ln">
      <label for="enterLastName">Last Name</label>
    </div>

      <br>

    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name = "pword">
      <label for="floatingPassword">Password</label>
    </div>

        <br>

    <div class="form-floating">
      <input type="text" class="form-control" id="enterAddress" placeholder="Enter Address" name = "addr">
      <label for="enterAddress">Enter Address</label>
    </div>

    <div class="form-floating">
      <input type="text" class="form-control" id="enterCity" placeholder="Enter City" name = "city">
      <label for="enterCity">City</label>
    </div>

      <br>

    <select class="form-select" aria-label="Default select example" name="role">
      <option selected>Select type of account</option>

        {% for role in roles %}

      <option value="{{role}}">{{role}}</option>

        {% endfor %}
    </select>

    <br>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>

  </form>
    <br>
    <a href = "/">Go back to home page</a>

</main>
