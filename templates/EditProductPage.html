  <body class="text-center">

<main class="form-signin">
  <form action="{{ url_for('edit_product') }}" method = "POST">
<!--    <img class="mb-4" src="assets/logo.jpg" alt="" width="72" height="57">-->
    <h1 class="h3 mb-3 fw-normal">Update Account</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="enterPrice" placeholder="Enter Price" name = "price">
      <label for="enterPrice">Price</label>
    </div>

        <br>

    <div class="form-floating">
      <input type="text" class="form-control" id="enterDescription" placeholder="Enter Description" name = "desc">
      <label for="enterDescription">Description</label>
    </div>
    
    <div class="form-floating">
      <input type="text" class="form-control" id="enterQuantity" placeholder="Enter Quantity" name = "quantity">
      <label for="enterQuantity">Quantity</label>
    </div>

    <br>

      <select class="form-select" aria-label="Default select example" name="auth">
        <option selected>Authenticated</option>
  
        {% for auth in authenticated %}
  
        <option value="{{auth}}">{{auth}}</option>
  
          {% endfor %}
      </select>
      <br>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Update</button>

  </form>
